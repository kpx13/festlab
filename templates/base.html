<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/reset.css"/>
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/script.js"></script>

</head>
<body>
    <div class="layout">
    <div class="wrapper">
        <div class="header">
            <span class="phone">(4895)<span class="phone__in">33-03-64</span></span>
                <span class="logo"><a href='/'><span class="logo_mark">F</span>EST | LAB</a>
                    <span class="logo__in">с нами вам удобнее
                    </span>
                </span>
            <ul class="nav">
                <a href='/products/'><li class="nav__i {% if 'products' in request_url %}active{% endif %}">Продукты 1С</li></a>
                <a href='/services/'><li class="nav__i {% if 'services' in request_url %}active{% endif %}">Услуги</li></a>
                <a href='/about/'><li class="nav__i {% if 'about' in request_url %}active{% endif %}">О компании</li></a>
                <a href='/contacts/'><li class="nav__i {% if 'contacts' in request_url %}active{% endif %}">Контакты</li></a>
            </ul>
            <div class="form_feedback">
                <span class="form_feedback__title">Оставьте контакты и мы вам позвоним</span>

                <div class="contact-form">
                    <form method='post' action='/call/'>
                        <input name='name' id="form_name" class="contact-form_text" type="text" value="" placeholder="Ваше имя..."/>
                        <input name='phone' id="form_phone" class="contact-form_text" type="text" value="" placeholder="Телефон..."/>
                        <input class="contact-form__btn" type="submit" value="+"/>
                        <input type='hidden' name='action' value='call' />
                        <input type='hidden' name='next' value='{{ request_url }}' />
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
        
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    </div>

</body>
</html>
